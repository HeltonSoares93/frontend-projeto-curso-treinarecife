<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="header">
      <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-between">
          <div>
            <img src="https://remarkable-kelpie-ebf018.netlify.app/Imagens/logo_2.png" alt="Bootstrap" width="191"
              height="82">
          </div>
          <div>
            <a class="btn btn-primary" role="button" aria-disabled="true" href="/dashboard.html">Dashboard</a>
            <a class="btn btn-primary" role="button" aria-disabled="true" href="/tarefas.html">Tarefas</a>
            <a class="btn btn-primary" role="button" aria-disabled="true" href="/projetos.html">Projetos</a>
            <a class="btn btn-warning" role="button" aria-disabled="true" href="/index.html">Usuários</a>
          </div>
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle d-flex align-items-center gap-2" type="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img id="miniaturaUsuario" src="https://remarkable-kelpie-ebf018.netlify.app/Imagens/perfil.jpg"
                class="rounded-circle" width="40" height="40" alt="Usuário" style="object-fit: cover;">
              Helton
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
              <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#perfilModal">Perfil</button>
              </li>
              <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#modalSenha">Segurança</button>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><button onclick="logout()" class="dropdown-item">Logout</button></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="form mt-5">

      <div class="row justify-content-center">

        <div class="col-md-8">

          <form>
            <div class="row mb-4">
              <h1 class="text-center">Dashboard</h1>
            </div>

            <div class="row mb-3">
              <div class="col-12">
                <label class="form-label">Nome <span class="text-danger">*</span></label>
                <input class="form-control" type="text" placeholder="Digite seu nome">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-5">
                <label class="form-label">CPF <span class="text-danger">*</span></label>
                <input class="form-control" type="text">
              </div>
              <div class="col-md-7">
                <label class="form-label">E-mail <span class="text-danger">*</span></label>
                <input class="form-control" type="email" placeholder="formato@email.com">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-5">
                <label class="form-label">Data de Nascimento <span class="text-danger">*</span></label>
                <input class="form-control" type="date">
              </div>
              <div class="col-md-7">
                <label class="form-label">Status <span class="text-danger">*</span></label>
                <select class="form-select" id="autoSizingSelect">
                  <option selected>Ativo</option>
                  <option value="1">Inativo</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-5">
                <label class="form-label">Senha Temporária <span class="text-danger">*</span></label>
                <input class="form-control" type="password">
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-success">Salvar Usuário</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
