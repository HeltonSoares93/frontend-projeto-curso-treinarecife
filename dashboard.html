<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
</head>

<body>

  <div class="container-fluid mt-4">
    <div class="header">
      <nav class="navbar bg-primary rounded" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-between">
          <div>
            <img src="https://remarkable-kelpie-ebf018.netlify.app/Imagens/logo_2.png" alt="Logo do Sistema" width="191"
              height="82">
          </div>
          <div>
            <a class="btn btn-warning" role="button" href="/dashboard.html">Dashboard</a>
            <a class="btn btn-primary" role="button" href="/tarefas.html">Tarefas</a>
            <a class="btn btn-primary" role="button" href="/projetos.html">Projetos</a>
            <a class="btn btn-primary" role="button" href="/index.html">Usuários</a>
          </div>
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle d-flex align-items-center gap-2" type="button"
              data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuButton">
              <img id="miniaturaUsuario" src="https://remarkable-kelpie-ebf018.netlify.app/Imagens/perfil.jpg"
                class="rounded-circle" width="40" height="40" alt="Usuário" style="object-fit: cover;">
              Helton
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
              <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#perfilModal">Perfil</button>
              </li>
              <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#modalSenha">Segurança</button>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><button onclick="logout()" class="dropdown-item">Logout</button></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="row mt-4 mb-4">
      <div class="col-md-3">
        <div class="stat-card bg-success text-white p-3 rounded text-center">
          <div class="value fs-2 fw-bold" id="total-concluido">0</div>
          <div class="label">Projetos Concluídos</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card bg-primary text-white p-3 rounded text-center">
          <div class="value fs-2 fw-bold" id="total-andamento">0</div>
          <div class="label">Projetos em Andamento</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card bg-warning text-dark p-3 rounded text-center">
          <div class="value fs-2 fw-bold" id="total-pendente">0</div>
          <div class="label">Projetos Pendentes</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card bg-info text-white p-3 rounded text-center">
          <div class="value fs-2 fw-bold" id="total-geral">0</div>
          <div class="label">Total de Projetos</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src=""></script>
  <script src="/atualizarEstatistica.js"></script>
</body>

</html>
