<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Usuários</title>
</head>

<body>

  <div class="container">
    <div class="header mt-2">
      <nav class="navbar bg-primary rounded" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-between">
          <div>
            <img src="https://remarkable-kelpie-ebf018.netlify.app/Imagens/logo_2.png" alt="Logo" width="191"
              height="82">
          </div>
          <div class="d-none d-lg-block">
            <a class="btn btn-primary" role="button" aria-disabled="true" href="/dashboard.html">Dashboard</a>
            <a class="btn btn-primary" role="button" aria-disabled="true" href="/tarefas.html">Tarefas</a>
            <a class="btn btn-primary" role="button" aria-disabled="true" href="/projetos.html">Projetos</a>
          </div>
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle d-flex align-items-center gap-2" type="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img id="miniaturaUsuario" src="https://remarkable-kelpie-ebf018.netlify.app/Imagens/perfil.jpg"
                class="rounded-circle" width="40" height="40" alt="Usuário" style="object-fit: cover;">
              Helton
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#perfilModal">Perfil</button>
              </li>
              <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#modalSenha">Segurança</button>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><button onclick="logout()" class="dropdown-item">Logout</button></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="form mt-4 mb-5">
      <div class="row justify-content-center">
        <div class="col-12">

          <div class="bg-light p-4 rounded border shadow-sm">

            <div class="d-flex justify-content-between align-items-center mb-4">
              <h1 class="h3 mb-0 fw-bold">Lista de Usuários</h1>
              <div class="d-flex gap-2">
                <button type="button" class="btn btn-dark">Exportar PDF</button>
                <a class="btn btn-warning" role="button" aria-disabled="true" href="/index.html">+ Novo Usuario</a>
              </div>
            </div>

            <form class="mb-4">
              <div class="row g-3 align-items-end">
                <div class="col-md-2">
                  <label class="form-label text-muted" for="filtroNome">Nome</label>
                  <input class="form-control" id="filtroNome" type="text" placeholder="Filtrar por nome">
                </div>
                <div class="col-md-2">
                  <label class="form-label text-muted" for="filtroCpf">CPF</label>
                  <input class="form-control" id="filtroCpf" type="text" placeholder="Filtrar por CPF">
                </div>
                <div class="col-md-2">
                  <label class="form-label text-muted" for="filtroEmail">E-mail</label>
                  <input class="form-control" id="filtroEmail" type="text" placeholder="Filtrar por e-mail">
                </div>
                <div class="col-md-2">
                  <label class="form-label text-muted" for="filtroStatus">Status</label>
                  <select class="form-select" id="filtroStatus">
                    <option selected>Todos</option>
                    <option value="1">Ativo</option>
                    <option value="0">Inativo</option>
                  </select>
                </div>

                <div class="col-md-2">
                  <button type="button" class="btn btn-primary w-100">Limpar</button>
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-success w-100" onclick="listarUsuarios()">Filtrar</button>
                </div>
              </div>
            </form>

            <hr class="mb-3">

            <div class="mb-3 text-muted small d-flex justify-content-between align-items-center">
              <div>Mostrando <span id="registros_exibidos">3</span> de <span id="registros_totais">3</span> registros
              </div>
            </div>

            <div id="div-pai">
              pai
              <div id="div-filha">
                filha
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <nav aria-label="Navegação da página">
                <ul class="pagination pagination-sm mb-0">
                  <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
                </ul>
              </nav>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/listar-usuarios.js"></script>
</body>

</html>
